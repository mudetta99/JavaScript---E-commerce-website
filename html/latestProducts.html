<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/latestProducts.js" defer></script>
    <title>Latest Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            width: 100%;
            flex-shrink: 0;
            text-align: center;
            padding: 20px;
        }

        .carousel-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        .carousel-item h3 {
            margin: 10px 0;
        }

        .carousel-item p {
            font-size: 1.2em;
            color: #f39c12;
            margin-bottom: 20px;
        }

        .carousel-item button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .carousel-item button:hover {
            background-color: #0056b3;
        }

        .nav-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 20px;">Latest Products</h1>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
        </div>
    </div>

    <div class="nav-buttons">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
    </div>

</body>
</html>
