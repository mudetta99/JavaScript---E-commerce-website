<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/adminDashboard.css" />
    <script src="../js/admin_dashboard.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <h1>Admin Dashboard</h1>

      <h2>Pending Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="usersList">
        </tbody>
      </table>

      <h2>Pending Products</h2>
      <table id="pendingProductsTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>User ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pendingProductsList">
        </tbody>
      </table>

      <h2>Ordered Products</h2>
      <table id="orderedProductsTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="orderedProductsList">
        </tbody>
      </table>

      <h2>Canceled Products</h2>
      <p id="canceledCount">Loading canceled products...</p>
    </div>
  </body>
</html>
